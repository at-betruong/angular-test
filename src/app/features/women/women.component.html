<div class="box">
  <div class="row">
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" *ngFor="let itemCard of news$">
      <div class="box-part text-center">
        <img src="{{itemCard.img}}" class="card-img-top" alt="...">
        <div class="card-body">
          <div class="title">
            <h4>{{itemCard.title }}</h4>
          </div>
          <div class="text">
            <span>{{itemCard.desc}}</span>
          </div>
        </div>
        <div class="card-footer">
          <a href="#">Learn More</a>
        </div>
      </div>
    </div>
  </div>
</div>
